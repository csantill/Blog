<article class="post-text storypage" itemscope="itemscope" itemtype="http://schema.org/Article">
    <header>
    {{ with $.Params.link }}
      <h1 class="p-name entry-title" itemprop="headline name"><a href="{{ . | absURL }}" class="u-url">{{ $.Title }}</a>
      </h1>
    {{ else }}
      <h1 class="p-name entry-title" itemprop="headline name">
        {{ $.Title }}
      </h1>
    {{ end }}
    </div>
</header>
    <div class="e-content entry-content" itemprop="articleBody text">
        {{ .Content | safeHTML }}
    </div>
    {{ if .Params.hasMath }}
        {{ partial "post/math.html" . }}
    {{ end }}
</article>
