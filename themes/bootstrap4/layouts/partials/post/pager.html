<ul class="pager hidden-print">
  {{ if (not (eq .Params.showPagination false)) }}
    {{ with .PrevInSection }}
        <li class="previous">
            <a href="{{ .RelPermalink }}" rel="prev" title="{{ .Title }}">Previous post</a>
        </li>
    {{ end }}
    {{ with .NextInSection }}
        <li class="next">
            <a href="{{ .RelPermalink }}" rel="next" title="{{ .Title }}">Next post</a>
        </li>
    {{ end }}
  {{ end }}
</ul>
